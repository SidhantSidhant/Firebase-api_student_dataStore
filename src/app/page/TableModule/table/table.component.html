<div class="row">
   <div class="col-md-12 col-sm-6">
      <mat-card>
        <table class="table table-borderd">
            <thead>
                <th>sr</th>
                <th>First name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Date</th>
                <th>gender</th>
                <th>Eductaion</th>
                <th>company</th>
                <th>package</th>
                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentData; index as i">
                    <td>{{i + 1}}</td>
                    <td>{{student.fname}}</td>
                    <td>{{student.lname}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.date_of_Birth}}</td>
                    <td>{{student.gender}}</td>
                    <td>{{student.eductaion}}</td>
                    <td>{{student.company}}</td>
                    <td>{{student.package}}</td>
                    <td><button mat-button class="hover" (click)="onEditBtnAndDeleteBtn($event, student.id!)">Delete</button></td>
                    <td><button mat-raised-button color="accent" class="hover" (click)="onEditBtnAndDeleteBtn($event,student.id!)">Edit</button></td>
                </tr>
            </tbody>
        </table>
      </mat-card>
       </div>
   </div>
